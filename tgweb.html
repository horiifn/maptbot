<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>OXY Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #76c7b7;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #76c7b7;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5aa89a;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, <span id="username">гость</span>!</h1>
        <img id="avatar" src="https://via.placeholder.com/120" class="avatar" alt="Аватар">
        <input type="file" accept="image/*" onchange="changeAvatar(event)">
        <p>Это Telegram Web App. Ты можешь сменить аватар и отправить его боту.</p>
        <button onclick="sendData()">Отправить данные</button>
        <div class="footer">Created by OXY</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user?.first_name) document.getElementById("username").innerText = user.first_name;

        function changeAvatar(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    document.getElementById('avatar').src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function sendData() {
            const img = document.getElementById('avatar').src;
            tg.sendData(JSON.stringify({ message: "Привет от WebApp!", avatar: img }));
        }
    </script>
</body>
</html>
