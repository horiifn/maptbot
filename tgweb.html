<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
</head>
<body>
    <h1>Панель управления ботом</h1>
    <form method="post">
        <label>Режим:</label><br>
        <input type="text" name="mode" value="{{ config.mode }}"><br><br>

        <label>Правила:</label><br>
        <textarea name="rules" rows="4">{{ config.rules }}</textarea><br><br>

        <label>Код:</label><br>
        <input type="text" name="code" value="{{ config.code }}"><br><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
